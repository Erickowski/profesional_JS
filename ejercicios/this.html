<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This</title>
</head>
<body>
    <a href="/ejercicios/">Go back</a>
    <p><em>Abre la consola</em></p>
    <h1>
        <code>this:</code> se refiere a un objeto. Ese objeto es el que actualmente est치 ejecutando un pedazo de c칩digo
    </h1>
    <script>
        // this en el scope global
        console.log(`this: ${this}`); //object window
        // this en el scope de una funcion
        function whoIsThis() {
            return this;
        }
        console.log(`whoIsThis(): ${whoIsThis()}`); // object window
        // this en el scope de una funci칩n en strict mode
        function whoIsThisStrict() {
            'use strict';
            return this;
        }
        console.log(`whoIsThisStrict(): ${whoIsThisStrict()}`); // undefined
        // this en el contexto de un objeto
        const person = {
            name: 'Erick',
            saludar: function() {
                console.log(`Hola soy ${this.name}`); // Hola soy Erick
            },
        };
        person.saludar();
        // this cuando sacamos a una funci칩n de un objeto
        const accion = person.saludar;
        accion(); // Hola soy
        // this en el contexto de una "clase"
        function Person(name) {
            // this = {}
            this.name = name;
        }
        Person.prototype.saludar = function() {
            console.log(`Me llamo ${this.name}`);
        }
        const ester = new Person("Ester");
        ester.saludar();
    </script>
</body>
</html>
