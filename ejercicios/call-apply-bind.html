<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call, Apply y Bind</title>
</head>
<body>
    <a href="/ejercicios/">Go back</a>
    <p><em>Abre la consola</em></p>
    <ul>
        <li><button class="call-to-action">Aprender</button></li>
        <li><button class="call-to-action">Aprender más</button></li>
        <li><button class="call-to-action">¡Nunca parar de aprender!</button></li>
    </ul>
    <script>
        // Establece `this` usando `call`
        function saludar() {
            console.log(`Hola soy ${this.name} ${this.apellido}`);
        }
        const erick = {
            name: "Erick",
            apellido: "Perez Mata"
        }
        // Establece `this` usando `call` y pasar argumentos a la función
        function caminar(metros, direccion) {
            console.log(`${this.name} camina ${metros} metros hacía ${direccion}`);
        }
        saludar.call(erick, 400, 'norte');

        // Establece `this` usando `apply` y pasar argumentos a la función
        const valores = [800, 'noreste'];
        caminar.apply(erick, valores)
        // Call -> Comma y Apply -> arreglos
        // Estableccer `this` en una nueva función usando `bind`
        const daniel = { name: 'Daniel', apellido: 'Pérez Mata'};
        const danielSaluda = saludar.bind(daniel);
        danielSaluda();
        const danielCamina = caminar.bind(daniel, 2000);
        danielCamina('Oeste');
        // Cuando es útil usar uno de estos métodos
        const buttons = document.getElementsByClassName('call-to-action');
        // Nodelist
        Array.prototype.forEach.call(buttons, button => {
            button.onclick = () => alert('¡Nunca pares de aprender!');
        });
    </script>
</body>
</html>
